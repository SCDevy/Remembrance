<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Remembrance</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <canvas class="game-canvas" id="game-canvas"></canvas>
